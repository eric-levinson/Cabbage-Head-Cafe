										</div>
										<div class="form-group row">
											<label class="col-sm-3 col-form-label">Author</label>

											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-3 col-form-label">Post Details</label>
											<div class="col-sm-9">
												<textarea class="form-control" placeholder="Blog Note"></textarea>
											</div>
										</div>
										<button type="button" class="btn btn-primary btn-block"><a class="text-white" href="./post-successful.html">Create Post</a></button>
