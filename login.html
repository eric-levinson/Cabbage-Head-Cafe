        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6">
					<div class="card text-center">

							<div class="tab-content">

								<div class="tab-pane fade show active" id="signin" role="tabpanel">
									<form>
										<div class="form-group row">
											<label class="col-sm-3 col-form-label">Email</label>
											<div class="col-sm-9">
												<input type="email" class="form-control" id="inputEmail" placeholder="Email">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-3 col-form-label">Password</label>
											<div class="col-sm-9">
												<input type="password" class="form-control" id="inputPassword" placeholder="Password">
											</div>
										</div>
										<div class="btn-group-vertical btn-block">
											<button type="button" class="btn btn-primary"><a class="text-white" href="./post.html">Sign in</a></button>
											<button type="button" class="btn btn-secondary"><a href="blog.html">Back to Blog</a></button>
										</div>
									</form>
								</div>
								<!--register tab -elevinson -->
								<div class="tab-pane fade" id="register" role="tabpanel">
									<form>
										<div class="form-group row">
											<label class="col-sm-3 col-form-label">Email</label>
											<div class="col-sm-9">
												<input type="email" class="form-control" id="inputEmail" placeholder="Email">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-3 col-form-label">Password</label>
											<div class="col-sm-9">
												<input type="password" class="form-control" id="inputPassword" placeholder="Password">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-3 col-form-label">Confirm Password</label>
											<div class="col-sm-9">
												<input type="password" class="form-control" id="inputConfifmPassword" placeholder="Confirm Password">
											</div>
											<p class="form-text text-muted">
											  Your password must be 8-20 characters long, contain a letter, number, and special character.
											</p>
										</div>
										<button type="button" class="btn btn-primary btn-block">Register</button>
									</form>
								</div>
